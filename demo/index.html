<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" placeholder="Search.." id="SearchBar">
  <button id="searchButton">Search</button>

  <div id="renderImg"></div>

  <div id="checkmarkContainer" style="display: none;">
    <label>
      <input type="radio" name="choice" value="yes" id="yes">
      Yes, this is the book I'm looking for!
    </label>
    <label>
      <input type="radio" name="choice" value="no" id="no">
      No, this isn't it.
    </label>
  </div>

  <div id="confirmButtonContainer" style="display: none;">
    <button id="confirmButton">Confirm</button>
  </div>

  <div id="bookContainer"></div>

<script src="./index2.js"></script>
</body>
</html>
